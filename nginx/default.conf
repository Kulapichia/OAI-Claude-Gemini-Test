server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # 前端路由：刷新不 404
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 可选：静态资源缓存与压缩
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;
}
